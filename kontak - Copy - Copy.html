<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak | SMP Negeri 6 Tapung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      color: #333;
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 20px;
      text-align: center;
    }

    section {
      background-color: white;
      margin: 15px;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      color: #6a1b9a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    form {
      margin-top: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #4a148c;
    }

    footer {
      text-align: center;
      background-color: #6a1b9a;
      color: white;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Kontak Sekolah</h1>
    <p>SMP Negeri 6 Tapung</p>
  </header>

  <!-- Informasi Kontak -->
  <section>
    <h2>Informasi Kontak</h2>
    <table>
      <tr>
        <th>Nama Sekolah</th>
        <td>SMP Negeri 6 Tapung</td>
      </tr>
      <tr>
        <th>Alamat</th>
        <td>Kecamatan Tapung, Kabupaten Kampar, Provinsi Riau</td>
      </tr>
      <tr>
        <th>Email Resmi</th>
        <td>
          <a href="mailto:smpn6tapung@sch.id">smpn6tapung@sch.id</a>
        </td>
      </tr>
      <tr>
        <th>Jam Operasional</th>
        <td>Senin – Jumat, 07.30 – 14.00 WIB</td>
      </tr>
    </table>
  </section>

  <!-- Form Kontak -->
  <section>
    <h2>Hubungi Kami</h2>
    <form>
      <label>Nama</label>
      <input type="text" placeholder="Masukkan nama Anda">

      <label>Email</label>
      <input type="email" placeholder="Masukkan email Anda">

      <label>Pesan</label>
      <textarea rows="5" placeholder="Tulis pesan Anda"></textarea>

      <button type="submit">Kirim Pesan</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2026 SMP Negeri 6 Tapung | Kabupaten Kampar - Riau</p>
  </footer>

</body>
</html>
